app_admin_catalog_characteristic_create:
  path: /admin/catalog_characteristics/new
  methods: [GET, POST]
  defaults:
    _controller: app.controller.catalog_characteristics:createAction
    _sylius:
      section: admin
      template: admin/crud/create.html.twig
      permission: true

app_admin_catalog_characteristic_update:
  path: /admin/catalog_characteristics/{id}/edit
  methods: [GET, PUT, PATCH]
  requirements:
    id: \d+
  defaults:
    _controller: app.controller.catalog_characteristic:updateAction
    _sylius:
      section: admin
      template: admin/crud/update.html.twig
      permission: true

app_admin_catalog_characteristics_delete:
  path: /admin/catalog_characteristics/{id}
  methods: [DELETE]
  requirements:
    id: \d+
  defaults:
    _controller: app.controller.catalog_characteristics:deleteAction
    _sylius:
      section: admin
      permission: true

app_admin_catalog_characteristic:
  resource: |
    alias: app.catalog_characteristics
    section: admin
    templates: "admin/crud"
    grid: app_admin_catalog_characteristic
    path: /admin/catalog_characteristics
    permission: true
    except: [show]
  type: sylius.resource
