app_admin_group_characteristic_create:
    path: /admin/group_characteristics/new
    methods: [GET, POST]
    defaults:
        _controller: app.controller.group_characteristics:createAction
        _sylius:
            section: admin
            template: admin/crud/create.html.twig
            permission: true

app_admin_group_characteristic_update:
    path: /admin/group_characteristics/{id}/edit
    methods: [GET, PUT, PATCH]
    requirements:
        id: \d+
    defaults:
        _controller: app.controller.group_characteristic:updateAction
        _sylius:
            section: admin
            template: admin/crud/update.html.twig
            permission: true

app_admin_group_characteristics_delete:
    path: /admin/group_characteristics/{id}
    methods: [DELETE]
    requirements:
        id: \d+
    defaults:
        _controller: app.controller.group_characteristics:deleteAction
        _sylius:
            section: admin
            permission: true

app_admin_group_characteristic:
    resource: |
        alias: app.group_characteristics
        section: admin
        templates: "admin/crud"
        grid: app_admin_group_characteristic
        path: /admin/group_characteristics
        permission: true
        except: [show]
    type: sylius.resource
